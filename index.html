<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/72992fd8fd.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="page">
        <header>
            <nav>
                <ul class="menu">
                    <li><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
                    <li><a href="https://www.google.com.py/imghp?hl=es-419&tab=wi&ogbl">Imágenes</a></li>
                    <li class="menu-icon-more"><a href="#"></a></li>
                    <li><a href="#"><img src="https://lh3.googleusercontent.com/ogw/ADGmqu9mSk-yRjjAoSXCB_GLeMdPIcFwDllumFqG7ulH=s64-c-mo" alt="profile picture"></a></li>
                </ul>
            </nav>
        </header>

        <section class="content">
            <figure>
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo">
            </figure>
            <form>
                <div class="input">
                    <span><i class="fas fa-search"></i></span>
                    <input type="text">
                    <span><a><img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png" alt="voice search"></i></a></span>
                </div>
                <div class="buttons">
                    <button>Buscar con Google</button>
                    <button>Me siento con suerte</button>
                </div>
            </form>
        </section>

        <footer>
            <div class="country">
                Paraguay
            </div>

            <div class="links">
                <div>
                    <ul>
                        <li><a href="">Publicidad</a></li>
                        <li><a href="">Negocios</a></li>
                        <li><a href="">Sobre Google</a></li>
                        <li><a href="">Cómo funciona la Búsqueda</a></li>
                    </ul>
                </div>

                <div>
                    <ul>
                        <li><a href="">Privacidad</a></li>
                        <li><a href="">Condiciones</a></li>
                        <li><a href="">Preferencias</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
